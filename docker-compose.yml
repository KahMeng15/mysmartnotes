version: "3.8"

services:
  app:
    build: .
    container_name: mysmartnotes
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=${DEBUG:-False}
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - mysmartnotes-net

networks:
  mysmartnotes-net:
    driver: bridge
